<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Web/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        /* Estilos CSS para la sección de alarma y barra de navegación */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .alarma-on {
            background-color: #ff0000; /* Rojo para indicar que la alarma está encendida */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="jardin.html">Jardín</a>
    </div>

    <h1>Control de Alarma</h1>

    <section id="alarma">
        <h2>Alarma</h2>
        <button id="encenderAlarma" onclick="encenderAlarma()">Encender Alarma</button>
        <button id="apagarAlarma" onclick="apagarAlarma()">Apagar Alarma</button>
        <div id="estadoAlarma"></div>
    </section>

    <script>
        // Scripts JavaScript para encender y apagar la alarma
        function encenderAlarma() {
            // Aquí puedes agregar el código para encender la alarma
            alert("Alarma encendida");
            document.getElementById("estadoAlarma").innerHTML = "Alarma Encendida";
            document.getElementById("alarma").classList.add("alarma-on");
        }

        function apagarAlarma() {
            // Aquí puedes agregar el código para apagar la alarma
            alert("Alarma apagada");
            document.getElementById("estadoAlarma").innerHTML = "Alarma Apagada";
            document.getElementById("alarma").classList.remove("alarma-on");
        }
    </script>
</body>
</html>
